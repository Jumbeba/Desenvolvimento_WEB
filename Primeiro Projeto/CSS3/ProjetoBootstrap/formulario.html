<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- [if lt IE 9]> 
	    <script src = "js/html5shiv.js"> </script> 
    <! [endif]-->

    
    <title>Formulário!</title>

  </head>


  <body>

    <div class="container">

        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Formulários no bootstrap.</h1>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos do serviço.
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes"> Python.
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes"> PHP.
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes"> HTML.
                        </label>
                    </div>

                    <button type="submit" class="btn-primary">Cadastrar</button>

                </form>
            </div>
            
            <div class="col-sm-4">
            <h3>Logar</h3>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                   <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="email" placeholder="Digite sua senha">
                    </div>
                    <br>
                    <button type="submit" class="btn-primary">Logar</button>
                </form>

            </div>

        </div>


    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
